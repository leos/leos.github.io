      <div class="panel panel-default">
	      <div class="panel-heading">
	        <h3 class="panel-title">Change left and right shift</h3>
	      </div>
	      <div class="panel-body">
	        <ul>
						<li>Change left shift to '(' and right shift to ')' on tap.</li>
					</ul>
	        <a class="btn btn-primary btn-sm" style="margin-left: 40px" data-json-path="json/paddle_shift.json">Import</a>
					<a class="btn btn-sm" href="json/paddle_shift.json">Source</a>
	      </div>
	    </div>
      <div class="panel panel-default">
	      <div class="panel-heading">
	        <h3 class="panel-title">Change left control</h3>
	      </div>
	      <div class="panel-body">
	        <ul>
						<li>Change left control key to command+control+option+shift</li>
					</ul>
	        <a class="btn btn-primary btn-sm" style="margin-left: 40px" data-json-path="json/hyper.json">Import</a>
					<a class="btn btn-sm" href="json/hyper.json">Source</a>
